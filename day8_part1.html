<!DOCTYPE html>
<html>
  <head>
    <title>Advent of Code 2025 - Day 8 - Part 1</title>
  </head>
  <body>
    <h1>Advent of Code 2025 - Day 8 - Part 1</h1>
    <a href="https://adventofcode.com/2025/day/8">Problem Link</a>
    <br>
    <label for="problem_input">Upload puzzle input.txt file:</label>
    <br>
    <input type="file" id="problem_input" name="problem_input" accept=".txt"/>
    <br>
    <input type="radio" id="sample_input" name="input_size" value="10" checked />
    <label for="sample_input">Sample Input (max connect of 10)</label>
    <br>
    <input type="radio" id="full_input" name="input_size" value="1000" />
    <label for="full_input">Full Input (max connect of 1000)</label>
    <br>
    <button id="solveButton">Solve</button>
    <br>
    <h2 hidden id="result"></h2>
    <h3 hidden id="time"></h3>
    <a href="index.html">Return Home</a>
    <script src="day8_part1.js"></script>
  </body>
</html>
